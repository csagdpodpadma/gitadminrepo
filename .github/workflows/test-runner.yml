name: Lint on Self-Hosted Runner

on:
  workflow_dispatch: # Manual trigger for demo
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: [self-hosted, Windows, X64] # Matches your runner labels
    steps:
      # Step 1: Show runner info
      - name: Display Runner Details
        run: |
          echo "✅ Running on self-hosted runner"
          echo "Runner Name: GirAdmin_selfhosted"
          echo "OS: $env:OS"
          echo "User: $env:USERNAME"
          echo "Working Directory: $(Get-Location)"

      # Step 2: Checkout repository
      - name: Checkout Code
        uses: actions/checkout@v4

      # Step 3: Run a simple lint simulation (Windows-friendly)
      - name: Simulate Lint
        run: |
          echo "Running lint checks..."
          Start-Sleep -Seconds 2
          echo "✅ Lint completed successfully!"

      # Step 4: List      # Step 4: List files
      - name: List Files
        run: dir

