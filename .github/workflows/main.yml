
name: Self-Hosted Runner Demo

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: [self-hosted, Windows, X64]  # Targets your self-hosted Windows runner
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Display runner info
        run: |
          echo "Running on self-hosted Windows x64"
          echo "Current directory: $(pwd)"
          echo "Node version:"
          node --version

      - name: Simple script
        run: |
          echo "Hello from self-hosted runner!"

